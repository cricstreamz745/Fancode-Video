name: Fetch Stream URL

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      max_wait:
        description: "Max seconds the script should wait for m3u8"
        required: false
        default: "15"

  # Auto run every 6 hours
  schedule:
    - cron: "0 */6 * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # =============================
      # ðŸ“¦ CHECKOUT
      # =============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =============================
      # ðŸ PYTHON
      # =============================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # =============================
      # âš¡ CACHE PIP
      # =============================
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # =============================
      # ðŸŒ INSTALL CHROMIUM
      # =============================
      - name: Install Chromium & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

          echo "Chromium version:"
          chromium-browser --version

          echo "Chromedriver version:"
          chromedriver --version

          echo "CHROMEDRIVER_PATH=/usr/bin/chromedriver" >> $GITHUB_ENV

      # =============================
      # ðŸ“¦ INSTALL PYTHON LIBS
      # =============================
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests

      # =============================
      # â–¶ï¸ RUN SCRIPT
      # =============================
      - name: Run Selenium script
        env:
          MAX_WAIT_SECONDS: ${{ github.event.inputs.max_wait || '15' }}
          CHROMEDRIVER_PATH: ${{ env.CHROMEDRIVER_PATH }}
        run: |
          echo "Running FanCode m3u8 scraper"
          echo "MAX_WAIT_SECONDS=$MAX_WAIT_SECONDS"
          python fetch_stream.py 2>&1 | tee fetch_stream_output.txt

      # =============================
      # ðŸ“¤ UPLOAD LOG
      # =============================
      - name: Upload run log
        uses: actions/upload-artifact@v4
        with:
          name: fetch-stream-log
          path: fetch_stream_output.txt

      # =============================
      # ðŸ’¾ COMMIT RESULT
      # =============================
      - name: Commit m3u8.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ -f m3u8.json ]; then
            git add m3u8.json
            git commit -m "auto: update m3u8.json" || echo "No changes"
            git push
          else
            echo "m3u8.json not found, nothing to commit"
          fi
